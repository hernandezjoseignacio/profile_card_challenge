<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <div class="card_profile">

  
  <img src="./images/image-victor.jpg" alt="foto del profile card" class="profile_img">

  <div class="profile">
    <h1 class="profile_name">Victor Crest</h1>
    <P class="profile_age">26</P>
  </div>

  <p class="profile_city">London</p>



  <div class="profile_data">
    
    <div class="box">
      <p class="profile_stadistic">80K</p>
      <p class="profile_stadistic_name">Followers</p>
    </div>
    
    <div class="box">
      <p class="profile_stadistic">803K</p>
      <p class="profile_stadistic_name">Likes</p>
    </div>
    
    <div class="box"> 
      <p class="profile_stadistic">1.4K</p>
      <p class="profile_stadistic_name">Photos</p>
    </div>

  </div>



  </div>
  
   

  
</body>
</html>
